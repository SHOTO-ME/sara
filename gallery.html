<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sara's photobooth</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #ff69b4; /* Hot Pink background */
    color: #fff;
    margin: 0;
    padding: 20px;
  }
  #video, #canvas {
    border: 4px solid #fff;
    border-radius: 10px;
    margin-top: 10px;
    max-width: 320px;
    max-height: 240px;
  }
  .filters button {
    margin: 5px;
    padding: 8px 12px;
    background: #d14789;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
  }
  #photos {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }
  .photo-wrapper {
    position: relative;
  }
  .photo-wrapper img {
    width: 120px;
    border: 3px solid white;
    border-radius: 8px;
  }
  .download-btn {
    position: absolute;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    background: #fff;
    color: #ff69b4;
    border: none;
    padding: 4px 8px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }
  #captureBtn {
    padding: 10px 16px;
    margin-top: 15px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background: #d14789;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Simple Pink Photobooth</h1>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>

<div class="filters">
  <h3>Choose Filter:</h3>
  <button data-filter="none" style="background:#d14789;">None</button>
  <button data-filter="grayscale(100%)">Black & White</button>
  <button data-filter="sepia(60%)">Vintage Sepia</button>
  <button data-filter="contrast(150%)">High Contrast</button>
  <button data-filter="blur(2px)">Blur</button>
</div>

<button id="captureBtn">Capture Photo</button>

<div id="photos"></div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const photosDiv = document.getElementById('photos');
  const captureBtn = document.getElementById('captureBtn');

  let selectedFilter = 'none';

  // Start webcam
  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.play();
    } catch (err) {
      alert('Camera access denied or not available.');
      console.error(err);
    }
  }

  startCamera();

  // Filter selection
  document.querySelectorAll('.filters button').forEach(btn => {
    btn.addEventListener('click', () => {
      selectedFilter = btn.getAttribute('data-filter');
      video.style.filter = selectedFilter;

      // Highlight selected filter button
      document.querySelectorAll('.filters button').forEach(b => b.style.background = '#d14789');
      btn.style.background = '#ffb6c1'; // lighter pink when selected
    });
  });

  // Capture photo
  captureBtn.addEventListener('click', () => {
    if (!video.videoWidth) {
      alert('Video not ready yet, please wait.');
      return;
    }

    // Set canvas size to video size
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    // Apply filter to context
    ctx.filter = selectedFilter;

    // Draw current video frame on canvas
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const dataURL = canvas.toDataURL('image/png');

    // Create photo wrapper
    const wrapper = document.createElement('div');
    wrapper.className = 'photo-wrapper';

    // Create image element
    const img = document.createElement('img');
    img.src = dataURL;
    wrapper.appendChild(img);

    // Create download button
    const downloadBtn = document.createElement('button');
    downloadBtn.textContent = 'Download';
    downloadBtn.className = 'download-btn';
    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'photobooth-photo.png';
      link.href = dataURL;
      link.click();
    });
    wrapper.appendChild(downloadBtn);

    photosDiv.appendChild(wrapper);
  });
</script>

</body>
</html>
